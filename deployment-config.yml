apiVersion: v1
kind: Service
metadata:
  name: vin-decoder
spec:
  selector:
    app: vin-decoder
  ports:
    - name: http
      targetPort: 8080
      port: 80
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: vin-decoder
  labels:
    app: vin-decoder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vin-decoder
  template:
    metadata:
      labels:
        app: vin-decoder
    spec:
      containers:
        - name: vin-decoder
          image: kbrederj/devops-practice:vin-decoder-service
      # imagePullSecrets:
      #   - name: portus-secret
---

